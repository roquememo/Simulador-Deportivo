<!DOCTYPE html>
<html lang="zxx" class="no-js">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon" href="img/pelota.png">
		<meta name="author" content="Colorlib">
		<meta name="description" content="">

		<meta name="keywords" content="">
		<meta charset="UTF-8">
		<title>Simulador Deportivo</title>
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,500,600" rel="stylesheet">
		<!--
		CSS
		============================================= -->
		<link rel="stylesheet" href="css/linearicons.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="oz-body-wrap">
			<!-- Header -->
			<header class="default-header generic-header">
				<div class="container-fluid">
					<div class="header-wrap">
						<div class="header-top d-flex justify-content-between align-items-center">
							<div class="logo">
								<a href="index.html"><img src="img/pelota.png" alt=""></a>
							</div>
							<div class="main-menubar d-flex align-items-center">
								<nav class="hide">
									<a href="index.html">Simulador</a>
									<a href="#">Modelo Matematico</a>
									<a href="#">Team</a>
								</nav>
								<div class="menu-bar"><i class="fas fa-bars"></i></div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<!-- Fin Header  -->
			<!-- Area De Trabajo -->
			<section class="generic-banner relative" >
				
				<div class="container" >
					<div class="row  align-items-center " >
				        <div class="col-lg-12" style="margin-top: 100px;">
				          <div class="card mb-3">
				            <div class="card-header">
				              <i class="fas fa-futbol"></i> Ligas Disponibles</div>
				            <div class="card-body">
				              <select class="form-control" id="slc-Liga"  placeholder="Ligas" required autofocus>
				              		 <option selected>Ligas...</option>
						            <option value="2013">Brazil - Série A</option>
						            <option value="2021"> Inglaterra - Premier League</option>
						            <option value="2015">Francia - Ligue 1</option>
						            <option value="2002">Alemania - Bundesliga</option>
						            <option value="2019">Italia - Serie A</option>
						            <option value="2003">Holanda - Eredivisie</option>
						            <option value="2017">Portugal - Primeira Liga</option>
						            <option value="2014">España - La Liga</option>
						          </select>
				            </div>
				          </div>
				      </div>
				      </div>
				      <div class="row align-items-center" >
				      <div id="divlocal" class="col-lg-5">
					          <div  class="card mb-3">
					            <div class="card-header">
					              <i class="fas fa-tshirt"></i> Equipo local</div>
					            <div class="card-body">
					             <select class="form-control" id="slc-local"  placeholder="local" required autofocus>
				              		 <option selected>Seleccione equipo...</option>
						            
						          </select>
					            </div>
					            
					          </div>
					        </div>

					        <div id="divboton" class="col-lg-2">
					          <center><button type="button" id="btnSimular" class="btn btn-success btn-lg">Simular</button></center>
					        </div>


					         <div id="divvisitante" class="col-lg-5">
					          <div class="card mb-3">
					            <div class="card-header">
					              <i class="fas fa-tshirt"></i> Equipo visitante </div>
					            <div class="card-body">
					             <select class="form-control" id="slc-visitante"  placeholder="visita" required autofocus>
				              		 <option selected>Seleccione equipo...</option>
						          </select>
					            </div>
					            
					          </div>
					        </div>
				      </div>
				      <hr>

				      <div class="row align-items-star">
				      	<div class="col-lg-4">
					          <div>
					         
					            <center><img src="img/camisalocal.jpg" style="height: 300px; "></center>
					          </div>
					        </div>


					        <div class="col-lg-4">
					          <div class="card mb-3">
					            <div class="card-header">
					              <i class="fas fa-info-circle"></i> Datos</div>


					              
					            <div class="card-body">
					             <table class="table">
								  <thead>
								    <tr>
								      <th scope="col">Local</th>
								      <th scope="col"></th>
								      <th scope="col">Visitante</th>
								    </tr>
								  </thead>
								  <tbody>
								    <tr>
								      <td><input style="width: 50px;" type="text" class="form-control" id="partidoslocal"></td>
								      <td><center><label>Partidos</label></center></td>
								      <td><input style="width: 50px;" type="text" class="form-control" id="partidosvisitante"></td>
								    </tr>
								    <tr>
								      <td><input style="width: 50px;" type="text" class="form-control" id="goleslocal "></td>
								      <td><center><label>Goles Anotados</label></center></td>
								      <td><input style="width: 50px;" type="text" class="form-control" id="golesvisita"></td>
								    </tr>
								    <tr>

								      <td><input style="width: 50px;" type="text" class="form-control" id="encajadoslocal"></td>
								      <td><center><label>Goles Encajados</label></center></td>
								      <td><input style="width: 50px;" type="text" class="form-control" id="encajadosvisita"></td>
								    </tr>
								  </tbody>
								</table><div id="divbotones"><center>
								<button type="button" id="btnSimular2" class="btn btn-primary">Simular</button>
								<button type="button" id="btnReiniciar" class="btn btn-primary">Reiniciar</button></center></div>
								<input type="text" id="partidosliga" hidden>
								<input type="text" id="golesligacasa" hidden>
								<input type="text" id="golesligavisita" hidden>
					            </div>
					            
					          </div>
					        </div>


					        <div class="col-lg-4">
					          <div >
					           
					            <center><img src="img/camisavisita.jpg" style="height: 300px; "></center>
					          </div>
					        </div>
				      </div>

				      <hr>

				        <div class="row align-items-star">

					        <div class="col-lg-12">
					          <div class="card mb-3">

					       <progress style="width: 100%; height: 50px;" value="50" max="100"> </progress>
					            
					          </div>
					        </div>
				      </div>

					</div>

			</section>
			<!-- Fin Area De Trabajo -->
			
		</div>
		<script src="js/controlador.js"></script>
	</body>
</html>
